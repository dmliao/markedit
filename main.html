<!DOCTYPE html>
<html>
<head>
<title>Mini Code Editor</title>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/vendor/jquery.layout_and_plugins.min.js"></script>
<script src="bower_components/Countable/Countable.js"></script>
<script src="node_modules/codemirror/lib/codemirror.js"></script>
<script src="node_modules/codemirror/mode/markdown/markdown.js"></script>
<script src="js/vendor/continuelist.js"></script>
<script src="js/lib/titlebar.js"></script>
<script src="js/lib/layout.js"></script>

<script src="editor.js"></script>
<script type="text/javascript">
    
    </script>

<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="node_modules/codemirror/theme/monokai.css">
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="ui-layout-center">
    <div class='middle-north'>
    <div class="buttons">
    <button class='btn' id="new"> <i class='fa fa-fw fa-file'></i>New  </button>
    <button class='btn' id="open"><i class='fa fa-fw fa-folder-o'></i>Open </button>
    <button class='btn' id="save"><i class='fa fa-fw fa-save'></i>Save </button>
    </div>
    </div>
    <div class="middle-center">
    <div id="editor"></div>
    </div>
</div>
<div class="ui-layout-north">
    <div class='titlebar'>
        <div class='titlebar-text'>MarkEdit</div>
       <div id='close-button' class='titlebar-button'><i class='fa fa-fw fa-times'></i></div>
       <div id='maximize-button' class='titlebar-button'><i class="fa fa-plus-square-o"></i></div>
       <div id='unmaximize-button' class='titlebar-button'><i class="fa fa-minus-square-o"></i></div>
       <div id='minimize-button' class='titlebar-button'><i class="fa fa-fw fa-minus"></i></div>
       <div class='titlebar-clear'></div>
    </div>
    
</div>
<div class="ui-layout-south">
    
<div class="info">
  <span id='word-count'>0</span> Words
</div>
</div>

<input style="display:none;" id="openFile" type="file" />
<input style="display:none;" id="saveFile" type="file" nwsaveas />
